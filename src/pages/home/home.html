<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <!--<img src = "assets/images/logo.png" />-->
      <h1 style="text-align:center">快捷清单</h1>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only title="添加清单" (click)="addChecklist()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let checklist of checklists">
      <button ion-item (click)="viewChecklist(checklist)"  class="home-item">
        {{checklist.title}}
        <span class="secondary-detail">{{checklist.items.length}} 条</span>
      </button>
      <ion-item-options>
        <button ion-button icon-only color="light" title="编辑" (click)="renameChecklist(checklist)"><ion-icon
          name="clipboard"></ion-icon></button>
        <button ion-button icon-only color="danger" title="删除" (click)="removeChecklist(checklist)"><ion-icon
          name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
